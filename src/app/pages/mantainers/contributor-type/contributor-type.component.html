<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Tipos de Contribuyente</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex justify-content-end">
                    <button mat-flat-button color="primary" (click)="openModalContributor('add')">
                        <mat-icon>add</mat-icon>
                        <span class="m-l-8">Nuevo</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive m-t-16">
                    <table mat-table  [dataSource]="dataSource" class="w-100">

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Nombre
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.productName }}
                            </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Estado
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-template [ngIf]="element.priority == 'low'">
                                    <span class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ element.priority | titlecase }}
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="element.priority == 'medium'">
                                    <span class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ element.priority | titlecase }}
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="element.priority == 'high'">
                                    <span class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ element.priority | titlecase }}
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="element.priority == 'critical'">
                                    <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ element.priority | titlecase }}
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="element.priority == 'moderate'">
                                    <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ element.priority | titlecase }}
                                    </span>
                                </ng-template>
                            </td>
                        </ng-container>

                        <ng-container-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Acciones
                            </th>   
                            <td mat-cell *matCellDef="let element">
                                <button mat-flat-button color="primary" (click)="openModalContributor('edit')">
                                    <mat-icon class="m-l-8 mat-18">edit</mat-icon>
                                </button>
                                <button mat-flat-button color="warn" class="m-l-8" (click)="openModalDeleteContributor(element)">
                                    <mat-icon class="m-l-8 mat-18">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container-container>
                       
                       
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </div>

        </div>
    </mat-card-content>
</mat-card>
