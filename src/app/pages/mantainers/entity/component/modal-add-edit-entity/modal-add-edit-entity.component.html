<h2 class="title_modal" mat-dialog-title>
	{{ data.type === "add" ? "Agregar" : "Editar" }} Entidad
</h2>
<div class="container_body_form" [formGroup]="form">
	<mat-form-field appearance="outline">
		<mat-label>Nro. Documento:</mat-label>
		<input formControlName="nro_documento" matInput type="text" class="w-200" />
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Razon Social:</mat-label>
		<input formControlName="razon_social" matInput type="text" class="w-200" />
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Nombre Comercial:</mat-label>
		<input formControlName="nombre_comercial" matInput type="text" class="w-200" />
	</mat-form-field>

    <mat-form-field appearance="outline">
		<mat-label>Direccion:</mat-label>
		<input formControlName="direccion" matInput type="text" class="w-200" />
	</mat-form-field>

    <mat-form-field appearance="outline">
		<mat-label>Tel√©fono:</mat-label>
		<input formControlName="telefono" matInput type="text" class="w-200" />
	</mat-form-field>

	<button mat-flat-button color="primary" (click)="saveEntity()" *ngIf="data.type === 'add'">
		Guardar
	</button>
	<button mat-flat-button color="primary" (click)="updateEntity()" *ngIf="data.type === 'edit'">
		Editar
	</button>
	<button mat-flat-button mat-dialog-close>Cerrar</button>
</div>
