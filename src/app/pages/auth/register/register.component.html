<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
	<div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
		<div class="col-lg-4 d-flex align-items-center">
			<mat-card class="cardWithShadow boxed-auth">
				<mat-card-content class="p-32">
					<div [formGroup]="registerForm" class="m-t-2">
						<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
						<mat-form-field appearance="outline" class="w-100" color="primary">
							<input matInput formControlName="username" />
						</mat-form-field>

						<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
						<mat-form-field appearance="outline" class="w-100" color="primary">
							<input matInput type="email" formControlName="email" />
						</mat-form-field>

						<!-- password -->
						<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
						<mat-form-field appearance="outline" class="w-100" color="primary">
							<input matInput type="password" formControlName="password" />
						</mat-form-field>

						<button mat-flat-button [disabled]="!registerForm.valid" color="primary" class="w-100"
							(click)="register()">
							Registrarse
						</button>
					</div>
					<span class="d-block f-w-500 text-center m-t-24">Ya tienes una cuenta?

						<a [routerLink]="['/']" class="text-decoration-none text-primary f-w-500 f-s-14">
							Iniciar sesión</a>
					</span>
				</mat-card-content>
			</mat-card>
			<app-loader *ngIf="loading" width="26rem" height="28rem"></app-loader>
		</div>
	</div>
</div>
